<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }}</title>
    <style>
      body {
        margin: 0;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0f1115;
        color: #f5f6f9;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 24px;
      }
      .card {
        background: #151821;
        border-radius: 20px;
        padding: 32px;
        max-width: 420px;
        width: 100%;
        text-align: center;
        box-shadow: 0 18px 40px rgba(0,0,0,0.35);
      }
      .status-icon {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        margin-bottom: 16px;
      }
      .status-icon.success { background: rgba(34,197,94,0.15); color: #22c55e; }
      .status-icon.cancel { background: rgba(239,68,68,0.15); color: #ef4444; }
      h1 { margin: 0 0 12px; font-size: 24px; font-weight: 700; }
      p { margin: 0 0 12px; color: #9aa4b2; font-size: 16px; }
      .muted { color: #6b7280; font-size: 14px; }
      a { color: #38bdf8; text-decoration: none; font-weight: 600; }
      a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <section class="card">
      <div class="status-icon {{ status }}">{% if status == 'success' %}✓{% else %}↺{% endif %}</div>
      <h1>{{ title }}</h1>
      <p>{{ message }}</p>
      {% if order_number %}<p class="muted">Reference: {{ order_number }}</p>{% endif %}
      <p class="muted">{{ subtext }}</p>
      <p class="muted"><a href="/staff">Return to staff console</a></p>
    </section>
  </body>
</html>
