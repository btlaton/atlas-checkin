<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Members</title>
    <link rel="stylesheet" href="/static/checkin/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="admin-header">
        <h1>Members</h1>
        <nav>
          <a href="/admin" style="margin-right:12px;">Dashboard</a>
          <a href="/admin/logout">Logout</a>
        </nav>
      </header>

      <section class="panel">
        <h2>Directory</h2>
        <div style="display:flex; gap:8px; flex-wrap:wrap; align-items:flex-end;">
          <div>
            <label>Search</label>
            <input id="q" type="text" placeholder="Name, email, phone" />
          </div>
          <div>
            <label>Tier</label>
            <select id="tier">
              <option value="">Any</option>
              <option value="essential">Essential</option>
              <option value="elevated">Elevated</option>
              <option value="elite">Elite</option>
            </select>
          </div>
          <div>
            <label>Status</label>
            <select id="status">
              <option value="">Any</option>
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
          <div>
            <button id="apply">Apply</button>
          </div>
          <div style="margin-left:auto; color: var(--muted)">
            <span id="count"></span>
          </div>
        </div>

        <table class="table" style="margin-top:12px;">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Tier</th>
              <th>Status</th>
              <th>Updated</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:8px;">
          <button id="prev">Prev</button>
          <div id="pageinfo" class="muted"></div>
          <button id="next">Next</button>
        </div>
      </section>

      <section class="panel" id="detail" style="display:none;">
        <h2>Member Detail</h2>
        <div id="detail-content" class="muted">Select a memberâ€¦</div>
      </section>
    </div>

    <script src="/static/checkin/admin_members.js"></script>
  </body>
  </html>
