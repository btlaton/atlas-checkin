<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>THE ATLAS GYM CHECK-IN</title>
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/static/manifest.webmanifest">
    <link rel="stylesheet" href="/static/checkin/style.css" />
  </head>
  <body class="kiosk">
    <div class="container container-grid">
      <h1 class="logo" id="logo"><span class="fallback-title">THE ATLAS GYM CHECK-IN</span></h1>

      <section class="top-half">
        <div class="panel" id="scan-panel">
          <h2>Scan Your Member QR Code</h2>
          <div id="scan-support" class="muted"></div>
          <div class="scan-cta">
            <button id="scan-button" class="primary-btn bigcircle">Scan QR Code</button>
          </div>
          <div class="scan-wrap hidden" id="scan-wrap">
            <video id="preview" playsinline muted></video>
            <canvas id="frame" class="hidden" aria-hidden="true"></canvas>
            <div id="aim-hint" class="aim-hint" aria-hidden="true">
              <svg width="44" height="44" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 3l5 7h-3v8h-4V10H7l5-7z" fill="#FFFFFF"/>
              </svg>
            </div>
            <div id="scan-debug" class="scan-debug hidden" aria-hidden="true"></div>
            <div id="scan-result" class="result" role="status" aria-live="polite"></div>
          </div>
        </div>
      </section>

      <section class="bottom-half">
        <div class="two-col">
          <div class="col single-col">
            <div class="panel">
              <h2>Check-In or Resend</h2>
              <p class="muted">Enter the email on your membership.</p>
              <form id="member-email-form">
                <div class="row">
                  <label>Email</label>
                  <input type="email" name="email" placeholder="name@example.com" autocomplete="email" required />
                </div>
                <div class="actions">
                  <button type="submit" data-action="checkin" class="primary-btn">Check In</button>
                  <button type="submit" data-action="resend" class="secondary-btn">Resend My QR Code</button>
                </div>
              </form>
              <div id="email-result" class="result" role="status" aria-live="polite"></div>
            </div>
          </div>
        </div>
      </section>

      <div id="success-overlay" class="overlay hidden" role="dialog" aria-live="assertive" aria-modal="true">
        <div class="overlay-card">
          <div class="overlay-check">âœ“</div>
          <div id="success-text" class="overlay-text">Checked in. Enjoy your workout!</div>
        </div>
      </div>

      <p class="staff-hint" id="staff-hint">Staff: triple-tap the header to unlock admin</p>
    </div>

    <script src="/static/checkin/kiosk.js"></script>
  </body>
  </html>
