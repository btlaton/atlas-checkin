<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>THE ATLAS GYM CHECK-IN</title>
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/static/manifest.webmanifest">
    <link rel="stylesheet" href="/static/checkin/style.css" />
  </head>
  <body class="kiosk">
    <div class="container container-grid">
      <h1 class="logo" id="logo"><span class="fallback-title">THE ATLAS GYM CHECK-IN</span></h1>

      <section class="top-half">
        <div class="panel" id="scan-panel">
          <h2>Scan Your Member QR Code</h2>
          <div id="scan-support" class="muted"></div>
          <div class="scan-cta">
            <button id="scan-button" class="primary-btn bigcircle">Scan QR Code</button>
          </div>
          <div class="scan-wrap hidden" id="scan-wrap">
            <video id="preview" playsinline muted></video>
            <canvas id="frame" class="hidden" aria-hidden="true"></canvas>
            <div id="scan-result" class="result" role="status" aria-live="polite"></div>
          </div>
        </div>
      </section>

      <section class="bottom-half">
        <div class="two-col">
          <div class="col">
            <div class="panel">
              <h2>Check-In (Manual)</h2>
              <form id="checkin-form">
                <input type="hidden" name="member_id" id="member_id" />
                <div class="row">
                  <label>Name <span class="muted">(or enter Phone)</span></label>
                  <input type="text" name="name" placeholder="Your full name" autocomplete="name" />
                  <div id="name-suggestions" class="suggestions hidden" role="listbox" aria-label="Suggestions"></div>
                </div>
                <div class="row">
                  <label>Phone <span class="muted">(or enter Name)</span></label>
                  <input type="tel" name="phone" inputmode="tel" placeholder="(555) 555-5555" autocomplete="tel" />
                </div>
                <button type="submit">Check In</button>
              </form>
              <div id="result" class="result" role="status" aria-live="polite"></div>
            </div>
          </div>
          <div class="col">
            <div class="panel">
              <h2>Resend My QR Code</h2>
              <form id="resend-form">
                <div class="row">
                  <label>Email <span class="muted">(or enter Phone)</span></label>
                  <input type="email" name="email" placeholder="name@example.com" autocomplete="email" />
                </div>
                <div class="row">
                  <label>Phone <span class="muted">(or enter Email)</span></label>
                  <input type="tel" name="phone" inputmode="tel" placeholder="(555) 555-5555" autocomplete="tel" />
                </div>
                <button type="submit">Send My QR Code</button>
                <div id="resend-result" class="result" role="status" aria-live="polite"></div>
              </form>
            </div>
          </div>
        </div>
      </section>

      <div id="success-overlay" class="overlay hidden" role="dialog" aria-live="assertive" aria-modal="true">
        <div class="overlay-card">
          <div class="overlay-check">âœ“</div>
          <div id="success-text" class="overlay-text">Checked in. Enjoy your workout!</div>
        </div>
      </div>

      <p class="staff-hint" id="staff-hint">Staff: triple-tap the header to unlock admin</p>
    </div>

    <script src="/static/checkin/kiosk.js"></script>
  </body>
  </html>
